<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>SW Travel</title>
</head>

<body>
  <h1>SW Travel</h1>
  <main class="container">
    <div class="heading">
      <h2>Travel to a Star Wars planet.</h2>
    </div>
    <form id="search-form">
      <input type="text" placeholder="Planet name..." id="input" autocomplete="off" />
      <div class="dropdown">
        <ul class="search-results"></ul>
      </div>
      <p class="reserve-space">
        <span class="no-results hidden">No search results</span>
        <span class="instructions hidden">
          Write at least three characters
        </span>
      </p>
    </form>
  </main>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default%2Cfetch"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
